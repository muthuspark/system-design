project:
  type: website
  output-dir: docs
  preview:
    port: 4200
  resources:
    - robots.txt
    - CNAME
    - ads.txt

website:
  title: "System Design Notes"
  description: "Comprehensive system design tutorials and notes covering distributed systems, scalability, high availability, microservices, API design, and software architecture patterns for engineers."
  reader-mode: true
  page-navigation: true
  open-graph: true
  twitter-card:
    site: "@krimuthu"
    creator: "@krimuthu"
    card-style: summary_large_image
  favicon: favicon.ico
  page-footer:
    left: |
      Copyright 2025, Muthukrishnan
  google-analytics: 
    tracking-id: 'G-K8N81FG076'
  site-url: https://system-design.muthu.co/
  site-path: '/'
  navbar:
    right:
      - about.qmd
      - icon: github
        href: https://github.com/muthuspark
      - icon: twitter
        href: https://twitter.com/krimuthu

format:
  html:
    theme: pandoc
    css: styles.css
    mermaid:
      theme: neutral
    minimal: true
    include-in-header:
      - favicon.html
      - header.html
      - structured-data.html
    include-after-body:
      - text: |
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3609399560636561" crossorigin="anonymous"></script>